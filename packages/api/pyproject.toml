[project]
name = "narratological-api"
version = "0.1.0"
description = "FastAPI backend for narratological analysis"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = [
    "narratological",
    "fastapi>=0.109",
    "uvicorn[standard]>=0.27",
    "pydantic>=2.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/narratological_api"]

[tool.uv.sources]
narratological = { workspace = true }
