[project]
name = "narratological-cli"
version = "0.1.0"
description = "Command-line interface for narratological analysis"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = [
    "narratological",
    "typer>=0.9",
    "rich>=13.0",
]

[project.scripts]
narratological = "narratological_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/narratological_cli"]

[tool.uv.sources]
narratological = { workspace = true }
